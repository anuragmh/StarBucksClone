<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Starbucks</title>
    <link rel="stylesheet" href="starbucksSignup.css">
    <link rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/en/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/1200px-Starbucks_Corporation_Logo_2011.svg.png"
        type="image/x-icon">
</head>
<body>
    <div class="main">
        <div class="lo">
            <h2>Login to Starbucks</h2>
        </div>
        <div class="for">
            <form action="starbucksLogin.html">
                <div class="un">
                    <label for="">EMAIL ID</label>
                    <br>
                    <input id="email" placeholder="Enter Email ID " type="email" required>
                </div>
                <div class="un">
                    <label for="">MOBILE NUMBER</label>
                    <br>
                    <input  id="mn"  placeholder="Enter Mobile Number " type="tel" required minlength="10" maxlength="10" >
                </div>
                <div class="un">
                    <label for=""> CREATE PASSWORD</label>
                    <br>
                    <input id="pass" placeholder="Enter Password" type="password" required >
                </div>
                <div class="un">
                    <label for=""> CONFIRM PASSWORD</label>
                    <br>
                    <input id="repass" placeholder="Re-enter Password" type="password" required>
                </div>


                <div class="lobu">
                    <button type="submit"> Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
