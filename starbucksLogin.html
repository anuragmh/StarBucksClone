<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Starbucks </title>
    <link rel="stylesheet" href="starbucksLogin.css">
    <link rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/en/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/1200px-Starbucks_Corporation_Logo_2011.svg.png"
        type="image/x-icon">
</head>

<body>
    <div class="main">
        <div class="lo">
            <h2>Login</h2>
        </div>
        <div class="for">
            <form action="starbucks.html">
            <div class="un">
                <label id="l1" for="">USERNAME</label>
                <br>
                <input id="username" placeholder="Enter Email ID or Mobile Number" type="email" required>
            </div>
            <div class="un">
                <label id="l2" for="">PASSWORD</label>
                <br>
                <input id="password" placeholder="Enter Password" type="password" required>
            </div>
            <div class="siup">
                <p>Don't have an account? <a href="starbucksSignup.html">Sign Up</a></p>
            </div>

            <div class="lobu">
                <button onclick="login()" type="submit">Login</button>
                <p>Facing trouble logging in? <a href="">Get Help</a></p>
            </div>
            </form>
        </div>
    </div>

</body>

</html>
